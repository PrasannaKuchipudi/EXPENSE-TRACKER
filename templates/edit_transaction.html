<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Transaction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <style>
    /* Center the form properly */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }
    .card {
      width: 350px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn.primary {
      background: #ff4d6d;
      color: white;
    }
    .btn.secondary {
      background: #f1f1f1;
      color: #333;
      text-decoration: none;
      text-align: center;
    }
    .btn.secondary:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Edit Transaction</h1>
  </header>

  <main class="form-container">
    <div class="card">
      <form method="POST" action="{{ url_for('edit_transaction', id=transaction['_id']) }}" class="form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" value="{{ transaction['title'] }}" required>
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" step="0.01" name="amount" value="{{ transaction['amount'] }}" required>
        </div>

        <div class="form-group">
          <label for="type">Type</label>
          <select id="type" name="type" required>
            <option value="income" {% if transaction['type'] == 'income' %}selected{% endif %}>Income</option>
            <option value="expense" {% if transaction['type'] == 'expense' %}selected{% endif %}>Expense</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" value="{{ transaction['date'] }}" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Update</button>
          <a href="{{ url_for('dashboard') }}" class="btn secondary">â¬… Back</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
