<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Transaction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
  <header>
    <h1>Edit Transaction</h1>
  </header>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('edit_transaction', id=transaction['id']) }}">
      <input type="text" name="title" value="{{ transaction['title'] }}" required>
      <input type="number" step="0.01" name="amount" value="{{ transaction['amount'] }}" required>
      <select name="type" required>
        <option value="income" {% if transaction['type'] == 'income' %}selected{% endif %}>Income</option>
        <option value="expense" {% if transaction['type'] == 'expense' %}selected{% endif %}>Expense</option>
      </select>
      <input type="date" name="date" value="{{ transaction['date'] }}" required>
      <button type="submit">Update Transaction</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="back">â¬… Back to Dashboard</a>
  </div>
</body>
</html>
